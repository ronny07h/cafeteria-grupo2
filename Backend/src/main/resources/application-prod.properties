# Production Configuration for Railway

# Server Configuration
server.port=${PORT:8080}

# Database Configuration
# Railway provides DATABASE_URL in PostgreSQL format: postgresql://user:pass@host:port/db
# Spring Boot needs jdbc: prefix
spring.datasource.url=jdbc:${DATABASE_URL:postgresql://localhost:5432/cafeteria}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# CORS Configuration
spring.web.cors.allowed-origins=https://*.railway.app,http://localhost:4200,http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Application Name
spring.application.name=Cafeteria Backend Production
