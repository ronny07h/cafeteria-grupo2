# Production Configuration for Render

# Server Configuration
server.port=${PORT:8080}

# Database Configuration
# Render provides DATABASE_URL like: postgresql://user:pass@host:port/dbname
# Spring Boot needs individual properties
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:cafeteria}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# CORS Configuration (update with your frontend URL after deployment)
spring.web.cors.allowed-origins=https://*.onrender.com,http://localhost:4200,http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Application Name
spring.application.name=Cafeteria Backend Production
