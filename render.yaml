services:
  # Backend Spring Boot
  - type: web
    name: cafeteria-backend
    runtime: docker
    region: oregon
    plan: free
    branch: master
    buildCommand: echo "Building with Docker"
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: JAVA_TOOL_OPTIONS
        value: "-Xmx512m"
      - key: JDBC_DATABASE_URL
        fromDatabase:
          name: cafeteria-db
          property: connectionString
    autoDeploy: true

# NO crear nueva base de datos - usar la existente
# La base de datos cafeteria-db ya existe
